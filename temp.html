<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaskar Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: 
                radial-gradient(circle at 15% 20%, rgba(70, 65, 42, 0.85) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(15, 10, 25, 0.75) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(28, 8, 51, 0.9) 0%, transparent 45%),
                radial-gradient(circle at 25% 70%, rgba(20, 15, 30, 0.7) 0%, transparent 40%);
            background-color: #000;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        .animated-line {
            position: fixed;
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            top: 0;
            z-index: 0;
        }

        .animated-line::before {
            content: '';
            position: absolute;
            top: -120px;
            left: -1px;
            width: 3px;
            height: 120px;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(255, 215, 0, 0.4) 30%,
                rgba(255, 165, 0, 0.6) 50%,
                rgba(255, 215, 0, 0.4) 70%,
                transparent 100%);
            animation: lineFlow 4s linear infinite;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .line-1 {
            left: 20%;
        }

        .line-1::before {
            animation-delay: 0s;
        }

        .line-2 {
            left: 50%;
        }

        .line-2::before {
            animation-delay: 1.3s;
        }

        .line-3 {
            left: 80%;
        }

        .line-3::before {
            animation-delay: 2.6s;
        }

        @keyframes lineFlow {
            0% {
                top: -120px;
            }
            100% {
                top: 100%;
            }
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 40px;
            background: transparent;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #000;
            border: 8px solid rgba(244, 196, 48, 0.3);
            box-shadow: 0 10px 40px rgba(244, 196, 48, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-icon {
            font-size: 50px;
            color: #f4c430;
            display: none;
        }

        .logo-text {
            color: #f4c430;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            display: none;
        }

        .logo-subtext {
            color: #f4c430;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: none;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .hello-text {
            font-style: italic;
            color: #ffffff;
        }

        .name-text {
            color: #f4c430;
            font-weight: bold;
        }

        .hero-description {
            font-size: 1.3rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 50px;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
            color: #f4c430;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-style: italic;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(160, 82, 45, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(160, 82, 45, 0.4);
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
        }

        /* Carousel Section */
        .carousel-section {
            min-height: 70vh;
            padding: 80px 20px 100px;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section-header {
            text-align: center;
            color: #fff;
            margin-bottom: 60px;
            display: none;
        }

        .section-header h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            padding: 60px 0;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item {
            position: absolute;
            width: 280px;
            height: 380px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
        }

        .carousel-item.pos-0 {
            left: 10%;
            transform: translateX(-50%) scale(0.75);
            opacity: 0.6;
            z-index: 1;
            filter: brightness(0.7);
            pointer-events: auto;
        }

        .carousel-item.pos-1 {
            left: 27%;
            transform: translateX(-50%) scale(0.85);
            opacity: 0.75;
            z-index: 2;
            filter: brightness(0.85);
            pointer-events: auto;
        }

        .carousel-item.pos-2 {
            left: 50%;
            transform: translateX(-50%) scale(1.15);
            opacity: 1;
            z-index: 3;
            filter: brightness(1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 320px;
            height: 420px;
            pointer-events: auto;
        }

        .carousel-item.pos-3 {
            left: 73%;
            transform: translateX(-50%) scale(0.85);
            opacity: 0.75;
            z-index: 2;
            filter: brightness(0.85);
            pointer-events: auto;
        }

        .carousel-item.pos-4 {
            left: 90%;
            transform: translateX(-50%) scale(0.75);
            opacity: 0.6;
            z-index: 1;
            filter: brightness(0.7);
            pointer-events: auto;
        }

        .controls {
            margin-top: 50px;
            display: none;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
            color: #f4c430;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(160, 82, 45, 0.4);
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 82, 45, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .auto-play {
            background: linear-gradient(135deg, #f4c430 0%, #daa520 100%);
            color: #2c2c2c;
            box-shadow: 0 4px 15px rgba(244, 196, 48, 0.4);
        }

        .auto-play:hover {
            box-shadow: 0 6px 20px rgba(244, 196, 48, 0.6);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.1rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .logo-text {
                font-size: 22px;
            }

            .section-header h2 {
                font-size: 2rem;
            }

            .carousel-container {
                height: 450px;
                padding: 40px 0;
            }

            .carousel-item {
                width: 280px;
                height: 380px;
            }

            .carousel-item.pos-2 {
                width: 300px;
                height: 400px;
                left: 50%;
                transform: translateX(-50%) scale(1);
            }

            .carousel-item.pos-0,
            .carousel-item.pos-1,
            .carousel-item.pos-3,
            .carousel-item.pos-4 {
                opacity: 0 !important;
                pointer-events: none !important;
            }

            .hero-section {
                padding: 40px 20px 30px;
            }

            .carousel-section {
                padding: 30px 20px 60px;
            }

            .cta-button {
                padding: 14px 35px;
                font-size: 1rem;
            }

            /* Animated lines mobile adjustment */
            .line-1 {
                left: 15%;
            }

            .line-3 {
                left: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Lines -->
    <div class="animated-line line-1" aria-hidden="true"></div>
    <div class="animated-line line-2" aria-hidden="true"></div>
    <div class="animated-line line-3" aria-hidden="true"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="logo-container">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1554080353-a576cf803bda?w=400&h=400&fit=crop" alt="Chaskar Photography Logo">
            </div>
        </div>

        <div class="hero-content">
            <h1>
                <span class="hello-text">Hello,</span> 
                <span class="name-text">I am Chaskar!</span>
            </h1>
            
            <p class="hero-description">
                I believe every moment tells a story. My photography captures the essence of life through the lens of authenticity and artistry, creating timeless memories that speak to the soul.
            </p>

            <a href="#gallery" class="cta-button">View My Work</a>
        </div>
    </section>

    <!-- Carousel Section -->
    <section class="carousel-section" id="gallery">
        <div class="section-header">
            <h2>Portfolio Gallery</h2>
            <p>Capturing moments, creating memories</p>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
        </div>

        <div class="controls">
            <button onclick="movePrev()">← Previous</button>
            <button class="auto-play" onclick="toggleAutoPlay()" id="autoPlayBtn">⏸ Pause</button>
            <button onclick="moveNext()">Next →</button>
        </div>
    </section>

    <script>
        const imagesData = [
            'https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1519741497674-611481863552?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=500&h=700&fit=crop',
            'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&h=700&fit=crop'
        ];

        let currentIndex = 0;
        let autoPlayInterval;
        let isAutoPlaying = true;

        function initCarousel() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            
            imagesData.forEach((imgSrc, index) => {
                const item = document.createElement('div');
                item.className = 'carousel-item';
                item.innerHTML = `<img src="${imgSrc}" alt="Photography ${index + 1}">`;
                item.addEventListener('click', () => {
                    const pos = getItemPosition(index);
                    if (pos >= 0 && pos < 5) {
                        currentIndex = index;
                        updateCarousel();
                    }
                });
                carousel.appendChild(item);
            });
            
            updateCarousel();
        }

        function getItemPosition(itemIndex) {
            return (itemIndex - currentIndex + imagesData.length) % imagesData.length;
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            
            items.forEach((item, index) => {
                item.className = 'carousel-item';
                const pos = getItemPosition(index);
                
                if (pos >= 0 && pos < 5) {
                    item.classList.add(`pos-${pos}`);
                }
            });
        }

        function moveNext() {
            currentIndex = (currentIndex + 1) % imagesData.length;
            updateCarousel();
        }

        function movePrev() {
            currentIndex = (currentIndex - 1 + imagesData.length) % imagesData.length;
            updateCarousel();
        }

        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                btn.textContent = '▶ Play';
                isAutoPlaying = false;
            } else {
                startAutoPlay();
                btn.textContent = '⏸ Pause';
                isAutoPlaying = true;
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(() => {
                moveNext();
            }, 3000);
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        initCarousel();
        startAutoPlay();
    </script>
</body>
</html>
